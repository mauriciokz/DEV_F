<!doctype html>
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> CAJERO AUTOMATICO </title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/javascript.js" defer></script>
        
        
    </head>
    
    <body>
        
       <main>
        <section class="conteiner" >
           <div class="card-item1 " id="card-item1">
               <h1>BIENVENIDO</h1>
               <div class="user">Usuario:
                <input type="text" required placeholder="Usuario" id="usuario_log"></input>
               </div>

               <div class="password">Contraseña:
                <input type="password" required placeholder="Contraseña" id="contrasena_usuario" ></input>
               </div>
               <div class="btn_login"><button type="submit" id="btn_login">LOGIN</button></div>
            
           </div>
           
            
           <div class="card-item2 hide" id="card-item2">
            <button class="btn_cancelar_operacion" id="btn_cancelar_operacion">CERRAR <br> SESION</button><div class="h1_card2" id="h1_card2"></div>
            <ul class="bottons-operaciones">
                <li><!--<button class="btn_consultar_saldo" id="btn_consultar_saldo">CONSULTAR SALDO</button>-->
                    <p class="saldo"></p>
                </li>

                <li><button class="btn_ingresar_dinero" id="btn_ingresar_dinero">INGRESAR DINERO</button>
                    <input class="inputs" type="number" placeholder="Ingresa cantidad" id="ingresar_dinero"></input><br>
                    <button id="btn_aceptar_ingresar_dinero">ACEPTAR</button><br><br>
                </li>

                <li><button class="btn_retirar_dinero" id="btn_retirar_dinero">RETIRAR DINERO</button>
                    <input class="inputs" type="number" placeholder="Ingresa cantidad" id="retirar_dinero"></input><br>
                    <button id="btn_aceptar_retirar_dinero">ACEPTAR</button><br><br>
                </li>

                <li></li>
            </ul>
            
         
        </div>
           
        </section>
         
            
            
             
            
             
 

       </main>

       
       
    </body>
</html>
